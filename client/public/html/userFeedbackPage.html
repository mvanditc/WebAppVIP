<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Feedback Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="../../src/css/userFeedbackPage.css">
</head>
<body>
  <h1>Submit Feedback</h1>
  <div class="form-container">
    <form id="feedbackForm" action="#" method="put">
        <label for="feedbackEmailInput">Email:</label>
        <input id="feedbackEmailInput" type="email" name="feedbackEmailInput" required>

        <label for="messageTextArea">Message:</label>
        <textarea id="messageTextArea"></textarea>

        <button type="submit">Submit</button>
    </form>
  </div>
  <script src="../../src/js/userFeedbackPage.js"></script>
</body>
</html>
