<!-- About Us Page HTML Code -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>About Us</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../../src/css/aboutUsPage.css">

    <!-- FontAwesome CDN, used for adding icons to the HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Used to preload fonts before the page loads to avoid FOUT -->
    <link rel="preload" href="../assets/fonts/inter-variablefont_slntweight-webfont.woff" as="font" type="font/woff"
        crossorigin />
    <link rel="preload" href="../assets/fonts/inter-variablefont_slntweight-webfont.woff2" as="font" type="font/woff2"
        crossorigin />
</head>

<body>

    <!--  HTML CODE FOR THE NAV BAR  -->
    <div class="navbar">
        <div class="navbar-logo-container">
            <a href="index.html" target="_self"><img alt="navbar-logo" src="../assets/navbar-logo.png"
                    class="navbar-logo prevent-select"></a>
        </div>

        <div id="hamburgerContainer" class="hamburger-container">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div id="hamburgerTopLevelList" class="hamburger-toplevel-list">
            <div id="scanHamburgbutton" class="hamburg-normal-toplevel-button prevent-select">
                Scan
            </div>
            <div id="aboutUsHamburgbutton" class="hamburg-normal-toplevel-button prevent-select current-hamburg-link">
                About Us
            </div>
            <div id="resourcesHamburgbutton" class="hamburg-normal-toplevel-button prevent-select">
                <span class="hamburg-toplevel-chevron"><i id="hamburgChevron"
                        class="fa-solid fa-chevron-left fa-xs"></i></span> Resources
            </div>
            <div id="hamburgSubListContainer" class="hamburg-sublist">
                <div id="techUsedHamburgbutton" class="hamburg-sublist-item prevent-select">Technology Used</div>
                <div id="vulnerabilityDictHamburgbutton" class="hamburg-sublist-item prevent-select">Vulnerability
                    Dictionary</div>
            </div>
        </div>

        <div id="navbarContainer" class="navbar-normal-content-container">
            <div id="scanNavbarbutton" class="navbar-normal-toplevel-button prevent-select">
                Scan
            </div>
            <div id="aboutUsNavbarbutton" class="navbar-normal-toplevel-button prevent-select current-navbar-link">
                About Us
            </div>
            <div id="resourcesNavbarbutton" class="navbar-normal-toplevel-button prevent-select">
                Resources <span class="navbar-toplevel-chevron"><i id="navbarChevron"
                        class="fa-solid fa-chevron-down"></i></span>
            </div>
            <div id="navbarListContainer" class="navbar-list">
                <div id="techUsedNavbarbutton" class="navbar-list-item prevent-select">Technology Used</div>
                <div id="vulnerabilityDictNavbarbutton" class="navbar-list-item prevent-select">Vulnerability Dictionary
                </div>
            </div>
        </div>
    </div>

    <!--  HTML CODE FOR BODY  -->
    <h1>This is the About Us page</h1>

    <script src="../../src/js/navbar.js"></script>
</body>

</html>
